name: MLflow CI Workflow

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
      IMAGE_NAME: rf-diabetes-ci

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Check Env
        run: |
          python --version
          pip --version
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          ls -la

      - name: Install Dependencies
        run: |
          pip install pandas numpy scikit-learn mlflow matplotlib joblib pyyaml

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          mlflow run MLProject --env-manager=local

      - name: Get latest MLflow run_id
        run: |
          echo "Listing MLflow runs"
          ls mlruns || true

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Install Python dependencies
        run: |
          pip install -U setuptools wheel

      - name: Upload to GitHub
        run: |
          echo "Artifacts are stored in Docker Hub as container images"

      - name: Build Docker Model
        run: |
          MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" | head -n 1)
          echo "Model path: $MODEL_PATH"
          mlflow models build-docker \
            --model-uri "$MODEL_PATH" \
            --name "$IMAGE_NAME"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag "$IMAGE_NAME:latest" "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"

      - name: Push Docker Image
        run: |
          docker push "${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest"